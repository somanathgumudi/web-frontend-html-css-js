<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MentorX</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="0_mentorX_theme.css">
</head>
<body>
  <header>
    <img src="../../images/mentorX-logo.svg">
  </header>
    <div class="container">
        <h2>Mathematical Expression Evaluate</h2>
        <input id="expression" type="text" placeholder="Enter expression like 2+3*6">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <footer id="footer-placeholder"></footer>
    <script src="0_mentorX_theme.js"></script>
    <script>
      function calculate() {
        var expression = document.getElementById("expression").value;
        var result = eval(expression)
        document.getElementById("result").innerHTML = "Result : " + result;
      }
    </script>        
</body>
</html>
