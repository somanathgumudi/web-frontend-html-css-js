<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorX</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="0_mentorX_theme.css">
</head>
<body>
    <header>
        <img src="../../images/mentorX-logo.svg">
    </header>
    <div class="container">
        <h2>Simple Interest Calculator</h2>
        
        <label for="principal">Principal:</label>
        <input id="principal" type="number" placeholder="Enter principal amount">

        <label for="rate">Rate (%) :</label>
        <input id="rate" type="number" placeholder="Enter interest rate like 12, 24, 36" >

        <label for="time">Time (years):</label>
        <input id="time" type="number" placeholder="Enter time in years">

        <button onclick="calculateSimpleInterest()">Calculate</button>
        
        <div id="result"></div>
    </div>
    <footer id="footer-placeholder"></footer>                     
    <script src="0_mentorX_theme.js"></script>
    <script>
        function calculateSimpleInterest() {
            var p = document.getElementById("principal").value;
            var r = document.getElementById("rate").value;
            var t = document.getElementById("time").value;
            
            var interest = (p * t * r) / 100;

            document.getElementById("result").innerHTML = "Simple Interest : " + interest.toFixed(2);
        }
    </script>
</body>
</html>
